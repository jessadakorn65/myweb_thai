<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เซียมซีวรรณคดีไทย — หน้าต้อนรับ</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>

<body class="flex items-center justify-center min-h-screen 
             bg-gradient-to-b from-[#5b1a1a] via-[#2a0c0c] to-[#2a0c0c] 
             font-sarabun">

  <div class="relative w-[90vw] max-w-3xl">
    <!-- ✅ รูปหลัก -->
    <img src="images/art007.png" 
         alt="ภาพหน้าต้อนรับใหม่"
         class="w-full rounded-2xl border-4 border-[#fff6dc]/40 
                shadow-[0_12px_30px_rgba(0,0,0,0.45)] drop-shadow-lg" />
    
    <!-- ✅ เงาเรืองทองด้านล่าง (ตกแต่งเพิ่มเติม) -->
    <div class="absolute bottom-0 left-0 right-0 h-[40px] 
                bg-gradient-to-t from-[#f6d57c]/30 to-transparent 
                rounded-b-2xl pointer-events-none"></div>
    
    <!-- ✅ ปุ่ม "เริ่มต้น" เงาทอง + ทรง hover -->
    <div class="absolute bottom-20 left-1/2 transform -translate-x-1/2">
      <!-- เปลี่ยน href ไปที่ index.html -->
      <a href="index.html" 
         class="bg-gradient-to-r from-[#fbc531] to-[#e67e22] 
                text-white font-bold py-3 px-8 rounded-lg 
                shadow-[0_12px_15px_rgba(255, 223, 0, 0.2)] 
                hover:shadow-[0_15px_25px_rgba(255, 223, 0, 0.5)] 
                hover:rounded-full hover:scale-110 
                transition-all duration-300">
        เริ่มต้น
      </a>
    </div>
  </div>

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
    }
  </style>

</body>
</html>
