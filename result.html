<style>
  :root{
    --bg-grad-1:#5b1a1a; --bg-grad-2:#2a0c0c;
    --paper:#f6ecd6; --paper-tint:#f3e3c2; --card:#faefdbcc;
    --border:#deb35a; --ink:#3e280e; --accent:#7b3b00; --accent-2:#945000;
    --pill-bg:#fff1cc; --pill-ink:#7b3b00;
    --box-min-h: 220px; --box-max-h: 58vh;
  }
  body{
    font-family:"Taviraj","Noto Serif Thai","Charm",serif;
    margin:0; min-height:100vh;
    background: linear-gradient(to bottom, #5b1a1a, #2a0c0c, #2a0c0c);
    color:var(--ink);
  }
  body.theme-ram{ --paper:#f4e6cc; --paper-tint:#f0dab2; --card:#f6e6cacc; --border:#d5a449; --pill-bg:#ffe6b8; }
  body.theme-kckp{ --paper:#efe1cc; --paper-tint:#e8d4b7; --card:#f3e4cdcc; --border:#cfa059; --pill-bg:#ffe0b5; }

  #sheet{
    background:
      radial-gradient(140% 100% at 50% -20%, var(--paper-tint), transparent 60%),
      var(--paper);
    border-color:rgba(255,255,255,.35);
    position:relative;
    border: 6px double #d4a94a;
    box-shadow:
      0 0 22px rgba(0,0,0,.35),
      inset 0 0 14px rgba(212,169,74,.35);
  }

  .corner-decor{
    position:absolute; width:62px; height:62px; opacity:.96;
    filter: drop-shadow(0 1px 0 rgba(255,255,255,.6))
            drop-shadow(0 2px 6px rgba(0,0,0,.18));
    pointer-events:none;
  }
  .corner-decor.tl{ top:-6px; left:-6px; }
  .corner-decor.tr{ top:-6px; right:-6px; transform:scaleX(-1); }
  .corner-decor.bl{ bottom:-6px; left:-6px; transform:scaleY(-1); }
  .corner-decor.br{ bottom:-6px; right:-6px; transform:scale(-1); }

  .pill{
    background:var(--pill-bg); border:1.5px solid var(--border); color:var(--pill-ink);
    border-radius:999px; padding:.28rem .66rem; font-weight:800; font-size:.9rem;
    box-shadow:0 2px 8px rgba(0,0,0,.10);
  }

  #verseBox{
    position:relative; display:flex; align-items:center; justify-content:center;
    min-height:var(--box-min-h); max-height:var(--box-max-h);
    padding:1rem; border-radius:1rem; cursor:pointer;
    background-size:cover; background-position:center;
    box-shadow: inset 0 6px 18px rgba(0,0,0,.25), 0 2px 0 rgba(0,0,0,.06);
    overflow:hidden;
  }
  #verseBox::after{
    content:""; position:absolute; inset:0;
    background:linear-gradient(180deg, rgba(245,232,205,.55), rgba(245,232,205,.15));
    pointer-events:none; z-index:2;
  }
  .bg-art{ position:absolute; bottom:0; z-index:1; opacity:.95; filter:drop-shadow(0 12px 24px rgba(0,0,0,.35)); pointer-events:none; max-height:92%; }
  .bg-left{ left:-1%; width:clamp(140px,34vw,280px);}
  .bg-right{ right:-3%; width:clamp(140px,34vw,280px); transform:scaleX(-1);}

  #verse{
    position:relative; z-index:3;
    margin:0; text-align:center; white-space:pre-wrap; word-break:break-word; line-height:1.9; font-weight:800;
    color:#2d1606;
    text-shadow:0 1px 0 rgba(255,255,255,.45), 1px 1px 2px rgba(0,0,0,.55), 0 0 10px rgba(255,245,225,.35);
  }
  .card{
    background:var(--card); border:1.5px solid var(--border); color:var(--ink);
    border-radius:1rem; box-shadow:inset 0 3px 10px rgba(0,0,0,.06);
  }
  .btn-primary{
    background:var(--accent); color:#ffe8b8; border-radius:12px; font-weight:800;
    box-shadow:0 6px 16px rgba(0,0,0,.22);
    transition:transform .15s ease, background .15s ease;
  }
  .btn-primary:hover{ transform:translateY(-2px) scale(1.04); background:var(--accent-2); }
  .soft-cream{ color:#6f3906; }
  *::-webkit-scrollbar{ width:10px; height:10px } 
  *::-webkit-scrollbar-thumb{ background:rgba(123,59,0,.55); border-radius:999px }
  *::-webkit-scrollbar-track{ background:rgba(255,241,204,.35) }

  .thai-plaque{
    position:relative;
    margin:.25rem auto 0;
    padding:14px;
    width:min(920px,96%);
    border-radius:18px;
    background:linear-gradient(180deg,#ffedc6,#ffe4b8 62%,#ffedc6 100%);
    border:2.5px solid #d4a94a;
    box-shadow: 
      inset 0 2px 0 rgba(255,255,255,.8),
      inset 0 -6px 18px rgba(0,0,0,.08),
      0 6px 20px rgba(0,0,0,.22);
  }
  .thai-plaque::before{
    content:""; position:absolute; inset:6px;
    border-radius:14px; border:2px solid #e8c46b; pointer-events:none;
  }
  .plaque-inner{ display:flex; flex-wrap:wrap; gap:.6rem 1rem; align-items:center; justify-content:center; }
  #title{ margin:0; font-weight:800; letter-spacing:.5px; color:#5b2a06; text-shadow:0 1px 0 rgba(255,255,255,.6); }
  .pill{ background:#fff5da; border:1.6px solid #d4a94a; color:#7b3b00; }
  .orn{ position:absolute; width:34px; height:34px; opacity:.95; filter: drop-shadow(0 1px 0 rgba(255,255,255,.6)) drop-shadow(0 2px 6px rgba(0,0,0,.18)); pointer-events:none; }
  .orn.top-left{ left:-6px; top:-6px; }
  .orn.top-right{ right:-6px; top:-6px; transform:rotate(90deg); }
  .orn.bot-right{ right:-6px; bottom:-6px; transform:rotate(180deg); }
  .orn.bot-left{ left:-6px; bottom:-6px; transform:rotate(270deg); }
  .thai-plaque #title{ font-size: clamp(22px, 4.6vw, 44px); }

  .bottom-ornament{
    margin-top:2.4rem;
    display:flex; justify-content:center;
    opacity:.95;
  }
  .bottom-ornament svg{
    max-width:420px; width:90%;
    filter: drop-shadow(0 8px 14px rgba(0,0,0,.25));
  }

  .thai-btn {
  display: inline-block;
  padding: 0.4rem 1rem; /* ค่า default สำหรับจอเล็ก */
  font-family: 'Sarabun', sans-serif;
  font-weight: 600;
  font-size: clamp(14px, 2vw, 18px); /* เล็กลงหน่อย */
  color: var(--soft-cream, #fff);
  background: linear-gradient(135deg, #e7c88d, #d4a373);
  border: 2px solid #d4a373;
  border-radius: 0.6rem;
  box-shadow: 0 3px 5px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: all 0.3s ease;
  max-width: 48%; /* ป้องกันปุ่มอ้วนเต็มหน้าจอ */
}

@media (min-width: 640px) { /* tablet ขึ้นไป */
  .thai-btn {
    padding: 0.5rem 1.25rem;
    font-size: clamp(15px, 1.5vw, 18px);
    max-width: 200px;
  }
}

@media (min-width: 1024px) { /* desktop */
  .thai-btn {
    padding: 0.6rem 1.5rem;
    font-size: clamp(16px, 1vw, 20px);
    max-width: 220px;
  }
}

.thai-btn:hover {
  background: linear-gradient(135deg, #d4a373, #e7c88d);
  transform: translateY(-2px);
  box-shadow: 0 6px 8px rgba(0,0,0,0.2);
}

/* มือถือ: ตัดบรรทัดอัตโนมัติ */
@media (max-width: 640px) {
  #verseModal #fullVerse,
  #meaningModal #fullMeaning,
  #verse {
    white-space: normal !important;   /* ให้ขึ้นบรรทัดใหม่อัตโนมัติ */
    word-break: break-word !important; /* บังคับตัดคำถ้ายาวเกิน */
    text-align: left !important;      /* จัดชิดซ้าย อ่านง่าย */
    line-height: 1.6 !important;      /* ลดการเว้นบรรทัด */
    font-weight: 500 !important;      /* เบาฟอนต์ให้อ่านง่าย */
  }
}


  /* คำทำนายในป๊อปอัพ */
  #meaningModal #fullMeaning {
    white-space: normal !important;
    text-align: left !important;
    line-height: 1.6 !important;
    font-weight: 500 !important;
  }


</style>
</head>

<script>
/* ====== ข้อมูลตัวอย่าง ====== */
const DATA = {
  1:{series:"",verse:`ครานั้นพระพรหมผู้เรื่องศรี  ประทับเหนือบุษบกเมฆาไสว
เห็นทารกพาลีวงศ์วานไกร      บุตรแห่งพระพายฤทธิ์เกรียงไกรปรากฏกาย
จึงประสิทธิ์พรอันศักดิ์สิทธิ์      ประทานฤทธิ์เดชหาญมิรู้หาย
อมตะเดชะมิอับปางตาย      ศัตรูทำลายมิอาจล่วงถึง
เซียมชีใบนี้ได้ตอนที่ “หนุมานได้ฤทธิ์จากพระพรหม” เกณฑ์ชะตาของผู้เสี่ยงทายกำลังอยู่ในเกณฑ์ดี เปรียบได้ดังกับหนุมานในตอนที่ได้รับฤทธิ์เดชจากพระพรหม เจ้าชะตาอยู่ในช่วงมีวาสนา ได้รับแรงเกื้อหนุนจากผู้ใหญ่หรือผู้มีบารมีคอยอุปถัมภ์ค้ำชู ดุจร่มเงาแห่งบุญกุศลที่ปกป้องคุ้มครอง เส้นทางที่ก้าวเดินจึงมีแนวโน้มราบรื่นและมั่นคง ทั้งในการงาน การเงิน และสุขภาพกายใจ หากหมั่นเพียรและดำรงความดี ย่อมได้รับการส่งเสริมให้สมหวัง แต่หนทางนี้ก็ยังแฝงด้วยบททดสอบซ่อนอยู่ ผู้เสี่ยงทายจึงควรใช้ปัญญาและความอดทนเป็นเกราะกำบัง จึงจะเห็นผลแห่งความเจริญยั่งยืน`,meaning:``,note:`(รามเกียรติ์, 2515 : 117)`},
  2:{series:"",verse:`ครานั้นองค์พระรามทรงศักดิ์    เสร็จศึกใหญ่สิ้นพลังอสูรร้าย
คืนสู่อโยธยานครประกาย      ราษฎร์ทั้งหลายโห่ร้องบันเทิงใจ
พร้อมด้วยสีดามเหสีศรีสวัสดิ์    และพิเภกทศกัณฐ์ก็มิอาจต้านทานได้
สุครีพหนุมานพลากรพลไกร     ต่างถวายชัยด้วยภักดีจงรัก
เซียมชีใบนี้ได้ตอนที่ “พระรามได้ครองกรุงอโยธยา” เกณฑ์ชะตาของผู้เสี่ยงทายกำลังอยู่ในเกณฑ์ดี เปรียบได้ดังกับพระรามที่ได้กลับคืนมาปกครองยังกรุงยโยธยา บ้านเกิดของตนเจ้าชะตาอยู่ในช่วงมีวาสนาที่จะได้ประสบกับความสงบเย็นภายหลังจากเผชิญความทุกข์ยาก ความเป็นธรรมจะปรากฏดุจแสงที่ขับไล่เงามืด เปิดหนทางใหม่ให้ก้าวเดินไปอย่างมั่นคง งดงาม และสมบูรณ์ แม้หนทางข้างหน้าจะยังมีสิ่งเร้นลับซ่อนอยู่ แต่ก็เปี่ยมด้วยโอกาสและความหมาย ผู้ที่เพียรมั่นในคุณธรรมและไม่หวั่นต่อบททดสอบ ย่อมได้พบความร่มเย็นอันคู่ควรแก่ชะตาชีวิต`,meaning:``,note:`(รามเกียรติ์, 2515 : 174)`},
  3:{series:"",verse:`เมื่อนั้นพระรามผู้ทรงศักดิ์            ต้องจำพรากจากเมืองด้วยเหตุผลนัก

มาตรแม้นทรงธรรม์ไม่กรุณา               น่าที่ชีวาจะบรรลัย`,meaning:`เซียมซีใบนี้ได้ตอนที่ “พิเภกไปอยู่กับพระราม” เกณฑ์ชะตาของผู้เสี่ยงทายอยู่ในเกณฑ์กลาง เปรียบดังพิเภกผู้ยืนหยัดในความซื่อสัตย์ แม้ต้องพลัดจากวงศ์ตระกูลก็ยังเลือกข้างความถูกต้อง ท่านอาจเผชิญอุปสรรคหรือความเข้าใจผิดในหน้าที่การงาน แต่หากตั้งมั่นในความดีงามและไม่คิดกลับกลอก ความซื่อสัตย์ของท่านจะเป็นเกราะป้องกันและนำไปสู่ผลลัพธ์ที่ดีกว่า ผู้คนที่มองเห็นคุณค่าและความจริงใจของท่านจะยื่นมือเข้ามาช่วยเหลือ เพียงยึดมั่นในความซื่อสัตย์ ไม่คิดเอาเปรียบหรือทรยศผู้อื่น ความตั้งใจมั่นนี้จะนำพามาซึ่งความมั่นคง เกียรติยศ และความเคารพนับถือในชีวิตและการงานของท่าน`,note:`(บทละครเรื่องรามเกียรติ์และบ่อเกิดรามเกียรติ์, 2544 : 70)`},
  20:{series:"",verse:`เมื่อนั้น                                        องค์พระหริรักษ์เรืองศรี
เห็นนางสีดานารี                             ลุยอัคคีไม่พองเท่าย่องใย
พระชื่นชมสมจิตคิดถวิล                    มิได้มีมลทินสิ้นสงสัย
มากุมกรกัลยาคลาไคล                     ขึ้นไปบนสุวรรณพลับพลา`,meaning:`เซียมซีใบนี้ได้ตอนที่ “นางสีดาลุยไฟ” เกณฑ์ชะตาของผู้เสี่ยงทายอยู่ในเกณฑ์ที่ดี เปรียบดังนางสีดาผู้ก้าวผ่านเปลวเพลิงเพื่อพิสูจน์ความบริสุทธิ์แห่งรัก ความรักของท่านอาจถูกทดสอบด้วยอุปสรรค ความเข้าใจผิด หรือความเคลือบแคลงใจ แต่หากยึดมั่นในความจริงใจและความซื่อสัตย์ดุจดังนางสีดาที่ไม่หวั่นไหวต่อเปลวเพลิง ความรักนั้นย่อมผ่านพ้นทุกข้อสงสัยไปได้ เมื่อความศรัทธาและความเชื่อใจได้รับการพิสูจน์แล้ว ความรักของท่านจะกลับมาสดใส มั่นคง และงดงามกว่าเดิม เปรียบดังเพลิงที่เผาผลาญความเคลือบแคลง จนเหลือไว้เพียงความผูกพันอันบริสุทธิ์และมั่นคงยืนนาน`,note:`(บทละครเรื่องรามเกียรติ์และบ่อเกิดรามเกียรติ์, 2544 : 522)`},
  21:{series:"",verse:`บัดนั้น                                        พิเภกทูลแจ้งแถลงไข

พระอนุชาจะฟื้นคืนชีวี                     ทั้งกระบี่รี้พลสกลไกร`,meaning:`เซียมซีใบนี้ได้ตอนที่ “พระรามแผลงศรครุฑราชแก้พระลักษมณ์และไพร่พล” เกณฑ์ชะตาของผู้เสี่ยงทายอยู่ในเกณฑ์ที่ดี เปรียบดังพระลักษมณ์และเหล่าทัพที่แม้ถูกนาคบาศพันธนาการ ก็ยังได้ฟื้นคืนชีวีด้วยอานุภาพแห่งศรครุฑราช สุขภาพของท่านอาจอยู่ในช่วงอ่อนแอหรือมีอาการเจ็บป่วย จึงจำเป็นต้องใส่ใจและดูแลร่างกายให้มากขึ้น แต่เช่นเดียวกับพิเภกผู้ทูลแจ้งจนพระรามแก้สถานการณ์ได้สำเร็จ ท่านก็จะได้รับความช่วยเหลือจากมิตรสหายหรือผู้รู้ที่คอยให้คำแนะนำ พาไปพบแพทย์ หรืออยู่เคียงข้างเพื่อให้กำลังใจ ด้วยการดูแลรักษาอย่างถูกวิธี และการได้รับความช่วยเหลือทันท่วงที ร่างกายของท่านจะฟื้นตัวกลับมาแข็งแรง สุขภาพจะค่อย ๆ ดีขึ้น และกลับคืนสู่สมดุลดังเดิม`,note:`(บทละครเรื่องรามเกียรติ์และบ่อเกิดรามเกียรติ์, 2544 : 221)`},
  22:{series:"",verse:`ครานั้นพระองค์ได้ทรงฟัง                          จึงดำรัสตรัสสั่งพระหมื่นศรี
ประทานของต้องตามความชอบมี                เจียดกระบี่เสื้อใส่ได้ประทาน
ตัวอ้ายพลายให้ตั้งเป็นขุนแผน                    อยู่รักษาเขตแดนที่ปลายด่าน
คุมไพร่ห้าร้อยคอยเหตุการณ์                     แล้วประทานเรือยาวเก้าวา`,meaning:`เซียมซีใบนี้ได้ตอนที่ “พลายแก้วได้เป็นขุนแผน’’ เกณฑ์ชะตาของผู้เสี่ยงทายกำลังอยู่ในเกณฑ์ดี เปรียบได้ดังกับพลายแก้วในตอนที่ได้รับพระราชทานยศให้เป็นขุนแผน เจ้าชะตากำลังอยู่ในช่วงดวงชะตาจะรุ่งเรือง ได้รับการยกย่องและความไว้วางใจจากผู้ใหญ่ให้รับภารกิจสำคัญที่มาพร้อมกับตำแหน่ง อำนาจ และบทบาทใหม่ซึ่งแม้อาจเต็มไปด้วยความรับผิดชอบที่หนักหนาในช่วงเริ่มต้นแต่ขอให้มั่นใจว่านั่นคือบันไดขั้นสำคัญที่จะนำพาไปสู่ความสำเร็จและความมั่นคงในภายภาคหน้าจงตั้งมั่นในความดี ซื่อสัตย์ต่อหน้าที่ ไม่ย่อท้อต่ออุปสรรค แล้วความเจริญรุ่งเรืองโอกาสดี ๆ และความสำเร็จจะหลั่งไหลเข้ามาอย่างต่อเนื่องไม่ขาดสาย`,note:`(ขุนช้างขุนแผน, 2544 : 288)`},
  23:{series:"",verse:`ว่านวลนางศรีมาลา                                   คืนวันนั้นนิทราก็ใฝ่ฝัน

เด็ดได้ดีใจว่ายกลับมา                                กอดแนบแอบอุราประคองดม`,meaning:`เซียมซีใบนี้ได้ตอนที่ “นางศรีมาลาฝัน” เกณฑ์ชะตาของผู้เสี่ยงทายกำลังอยู่ในเกณฑ์ดี เปรียบได้ดังกับ นางศรีมาลาฝันว่าได้เด็ดดอกบัวมาครอบครอง เป็นนิมิตหมายถึงความรักแท้ และโอกาสดี ๆ ที่กำลังจะเข้ามาไม่เพียงเรื่องหัวใจ หากยังรวมถึงความสำเร็จในหน้าที่หรือการได้รับโอกาสจากผู้ใหญ่ที่มองเห็นศักยภาพจงเปิดใจ รับสิ่งดี ๆ ที่กำลังจะปรากฏ อย่ากลัวที่จะแสดงความสามารถและจงกล้าคว้าโอกาสนั้นไว้ เพราะเบื้องหน้าคือเส้นทางแห่งความรัก ความสำเร็จ และความสุขอย่างแท้จริง`,note:`(ขุนช้างขุนแผน, 2544 : 55)`},
  24:{series:"",verse:`ครานั้นสมเด็จพระพันวษา                           ตรัสเรียกโหราเข้ามาสั่ง
ให้คูณหารฤกษ์ยามตามกำลัง                       วันไรจะตั้งให้ยาตรา
พระโหราหาฤกษ์แล้วทูลพลัน                       ขึ้นเจ็ดค่ำนั้นเป็นเศษห้า

แค้นขัดมัดมือลิงกาลิ                                 จะไปตีบ้านเมืองย่อมมีชัยมี`,meaning:`เซียมซีใบนี้ได้ตอนที่ “นางทองประศรีเข้ามาอยู่กรุง” เกณฑ์ชะตาของผู้เสี่ยงทายกำลังอยู่ในเกณฑ์ดี เปรียบได้ดังกับ พระพันวษาช่วงที่พลังดีมีชัยอยู่ในช่วงเวลาอันเป็นมงคล เป็นจังหวะที่เหมาะสมสำหรับการเริ่มต้น หรือเดินหน้าต่อในสิ่งที่ตั้งใจไว้ ขอเพียงเปิดใจรับฟังคำแนะนำจากผู้มีประสบการณ์ และดำเนินการอย่างเป็นลำดับขั้นตอน ความสำเร็จก็จะอยู่ไม่ไกลเกินเอื้อม หากมีเรื่องต้องตัดสินใจในเวลานี้ให้เลือกในทางที่ทำให้ใจสงบและสบายใจที่สุดเพราะไม่ว่าทางใด ก็ล้วนเป็นเส้นทางที่จะพาไปสู่ความสำเร็จได้ทั้งสิ้นแม้ฤกษ์งามยามดีจะอยู่ตรงหน้าแต่ผลลัพธ์จะงดงามได้ ต้องอาศัยความพยายามและความตั้งใจจริงเป็นเครื่องนำทาง`,note:`(ขุนช้างขุนแผน, 2544 : 44)`},
  25:{series:"",verse:`จะกล่าวถึงเจ้าจอมหม่อมขุนช้าง                     นอนครางอยู่ในห้องให้หมองศรี
แต่วันทองจากไปได้เกือบปี                            ไม่มีเพื่อนนอนสะท้อนทุกข์
มิได้นอนค่อนคืนตื่นสะดุ้ง                             ใกล้รุ่งก่อนไก่ไม่พักปลุก
กระทั่งถูกฟูกหมอนเหมือนไฟลุก                     แต่เวียนจุกประจุบันทุกวันคืน`,meaning:`เซียมซีใบนี้ได้ตอนที่ “สมเด็จพระพันวษาทรงให้ชำระความ” เกณฑ์ชะตาของผู้เสี่ยงทายกำลังอยู่ในเกณฑ์ไม่ดีนัก เปรียบได้ดังกับขุนช้างผู้ยังผูกพันแน่นแฟ้นกับความรักที่ล่วงเลย แม้วันเวลาจะผ่านไปนานเพียงใดใจยังคงโศกถึง วันทอง ผู้เป็นดั่งแสงสว่างในชีวิตความรักที่เคยมีอาจงดงามและมีคุณค่ายิ่ง แต่จงระวังอย่าให้ความโศกเศร้ากลายเป็นพันธนาการที่ฉุดรั้งไม่ให้หัวใจก้าวไปข้างหน้า ขณะนี้อาจเป็นช่วงเวลาที่เปลี่ยวเหงา ขาดที่พึ่งพิงทางใจหรือสิ่งที่เคยยึดเหนี่ยว ทำให้คุณรู้สึกว่างเปล่าและไร้แรงผลักดัน ทว่าในความเจ็บปวดนั้น ยังมีบทเรียนที่งดงามซ่อนอยู่ จงรักตัวเองให้มากพอ ก่อนจะเปิดใจให้ใครอีกครั้งอย่าปล่อยให้หัวใจจมอยู่กับอดีตหรือผู้ที่เดินจากไปแล้วหากช่วงนี้รู้สึกอ้างว้าง ให้ใช้เวลาอยู่กับตัวเอง ทำในสิ่งที่รักเติมเต็มตัวตนจากภายใน แล้ววันหนึ่งแสงสว่างดวงใหม่จะปรากฏขึ้นเอง`,note:`(ขุนช้างขุนแผน, 2544 : 404)`},
  26:{series:"",verse:`ขุนช้างกำลังเมายืนเกาก้น                               ทุดอ้ายหมาด่าคนเล่นง่ายง่าย
จองหองจะถองกูฤาอ้ายพลาย                        ฤาเชื่อว่าเป็นนายมหาดเล็ก
อ้ายชาติอกตัญญูไม่รู้คุณ                                คือใครแคะค่อนขุนมาแต่เด็ก
ด่าทอพ่อได้อ้ายใจเจ๊ก                                   เมื่อเล็กเล็กใครเลี้ยงมึงเป็นตัว`,meaning:`เซียมซีใบนี้ได้ตอนที่ “ขุนช้างวิวาทกับพระไวย” เกณฑ์ชะตาของผู้เสี่ยงทายกำลังอยู่ในเกณฑ์ไม่ดีนัก เปรียบได้ดังกับขุนช้างผู้มีบุญคุณต่อพลายงาม เลี้ยงดูทะนุถนอมมาตั้งแต่เยาว์วัย ดุจดั่งสายเลือดของตนเอง หากแต่เมื่อวันเวลาผ่านไป ความผูกพันกลับแปรเปลี่ยนเป็นความขุ่นเคือง หมองหมางด้วยเหตุแห่งใจ ความเข้าใจผิด ความไม่พอใจ หรือความคาดหวังที่ไม่สมดุล กลับกลายเป็นช่องว่างแห่งรอยร้าวในเวลานี้ คุณอาจกำลังเผชิญความขัดแย้งกับผู้ใหญ่ หรือบุคคลที่เคยมีบุญคุณ  อาจรู้สึกไม่เป็นธรรม ถูกมองในแง่ลบ หรือแม้แต่ถูกกล่าวหาว่าอกตัญญู  จงอย่าให้อารมณ์เป็นตัวตัดสินความสัมพันธ์ที่มีค่ามาแต่อดีต หากความรักความผูกพันและความเคารพยังมีอยู่จริงการหันหน้าเข้าหากันอย่างเปิดใจ ย่อมประเสริฐกว่าการหันหลังให้กัน ใช้สติและเหตุผลเป็นหลัก พูดคุยด้วยเมตตา ไตร่ตรองด้วยใจเย็น`,note:`(ขุนช้างขุนแผน, 2544 : 189)`},
  27:{series:"",verse:`ครั้นถึงวันดีเป็นศรีวัน                   พระญาติวงศ์พร้อมกันถ้วนหน้า

const RAM  = new Set([1,2,3,4,5,6,7,15,16,17,18,19,20,21]);
const KCKP = new Set([8,9,10,11,12,13,14,22,23,24,25,26,27,28]);

function getVerseSummary(t, maxLines=3){
  const L=t.split('\n'); return L.slice(0,maxLines).join('\n')+(L.length>maxLines?' …':'');
}
function fitTextToBox(el, box, minSize=12, maxSize=30){
  let size=Math.min(maxSize,Math.max(minSize,Math.floor(box.clientWidth/22)));
  el.style.fontSize=size+'px';
  const maxW=box.clientWidth*0.94, maxH=box.clientHeight*0.96;
  for(let i=0;i<60;i++){ if(el.scrollWidth<=maxW && el.scrollHeight<=maxH) break; size-=.5; if(size<=minSize) break; el.style.fontSize=size+'px';}
}
function pickUrl(base){
  const a=`./${base}`, b=`./images/${base}`;
  const img=new Image();
  return new Promise(r=>{ img.onload=()=>r(a); img.onerror=()=>r(b); img.src=a; });
}
async function applyThemeById(id){
  const left = document.getElementById('bgLeft');
  const right= document.getElementById('bgRight');
  let leftName,rightName;
  if(RAM.has(id)){ document.body.classList.add('theme-ram'); leftName='iconram03.png'; rightName='iconram02.png'; }
  else{ document.body.classList.add('theme-kckp'); leftName='k01.png'; rightName='k02.png'; }
  left.src = await pickUrl(leftName);
  right.src= await pickUrl(rightName);
}

/* ===== Render ===== */
function render(){
  let id = Number(sessionStorage.getItem('siemsiStick')) || 13;
  sessionStorage.setItem('siemsiStick', String(id));
  const item = DATA[id] || Object.values(DATA)[0];

  applyThemeById(id);
  document.getElementById('title').textContent = `คำทำนาย — ใบที่ ${id}`;
  document.getElementById('drawBadge').textContent = `ใบที่ ${id}`;
  document.getElementById('seriesBadge').textContent = item.series;

  const box=document.getElementById('verseBox'), verseEl=document.getElementById('verse');
  verseEl.textContent = getVerseSummary(item.verse);
  fitTextToBox(verseEl, box);

  document.getElementById('meaning').textContent = item.meaning;
  document.getElementById('note').textContent    = item.note;
}

function openVerseModal(){
  const id = Number(sessionStorage.getItem('siemsiStick')) || 13;
  const item = DATA[id] || Object.values(DATA)[0];

  // ใส่กลอน
  document.getElementById('fullVerse').textContent = item.verse;

  // ใส่ความหมายล่วงหน้า (แต่ยังไม่โชว์)
  document.getElementById('fullMeaning').textContent = item.meaning;

  // เปิด modal กลอน
  const verseModal = document.getElementById('verseModal');
  verseModal.classList.remove('hidden');
  verseModal.classList.add('flex');

  // ปุ่มไปดูความหมาย
  document.getElementById('toMeaningBtn').onclick = function(){
    verseModal.classList.add('hidden');
    verseModal.classList.remove('flex');
    openMeaningModal();
  }
}

function closeVerseModal(){
  const m = document.getElementById('verseModal');
  m.classList.add('hidden');
  m.classList.remove('flex');
}

function openMeaningModal(){
  const m = document.getElementById('meaningModal');
  m.classList.remove('hidden');
  m.classList.add('flex');
}

function closeMeaningModal(){
  const m = document.getElementById('meaningModal');
  m.classList.add('hidden');
  m.classList.remove('flex');
}

function backToVerse(){
  closeMeaningModal();
  openVerseModal();
}

/* =========================
   COUNTER (CountAPI + Fallback)
   ========================= */
async function initCounterWithCountAPI(){
  const el = document.getElementById('visitCounter');
  el.textContent = 'กำลังโหลดตัวนับ…';

  // ตั้ง namespace จากโฮสต์เว็บเพื่อลดการชนกับโปรเจกต์อื่น
  const NAMESPACE = (location.host || 'local').replace(/\W/g,'_') || 'local_namespace';
  // แก้ชื่อตามต้องการ เช่น 'siemsi_total' หรือแบ่งหน้าด้วย path
  const KEY = 'siemsi_total';

  // helper: timeout ป้องกันรอเน็ตค้าง
  const withTimeout = (promise, ms=5000) => {
    const ctl = new AbortController();
    const id = setTimeout(()=>ctl.abort(), ms);
    return promise.finally(()=>clearTimeout(id));
  };

  try {
    // 1) สร้าง key ถ้ายังไม่มี (value เริ่มที่ 0) — ถ้ามีอยู่แล้ว API จะคืน error ก็ไม่เป็นไร
    await withTimeout(
      fetch(`https://api.countapi.xyz/create?namespace=${encodeURIComponent(NAMESPACE)}&key=${encodeURIComponent(KEY)}&value=0`)
        .catch(()=>{}) // เงียบ error ได้
    );

    // 2) นับ +1
    const resp = await withTimeout(
      fetch(`https://api.countapi.xyz/hit/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`)
    );
    const data = await resp.json();
    if (typeof data.value === 'number') {
      el.textContent = `จำนวนผู้ใช้ในระบบ ${data.value.toLocaleString('th-TH')} ครั้ง`;
      return;
    }
    throw new Error('bad response');
  } catch (err) {
    // ===== โหมดสำรอง (ออฟไลน์/บริการล่ม) =====
    const k="siemsi_visit_count_fallback";
    const n=(Number(localStorage.getItem(k))||0)+1;
    localStorage.setItem(k,String(n));
    el.textContent = `จำนวนผู้ใช้ในระบบ ${n.toLocaleString('th-TH')} ครั้ง (โหมดสำรอง)`;
  }
}

initCounterWithCountAPI();
